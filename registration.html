<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/regi.css">
    
</head>
<body>
   <div class="main">
       
       <div class="main1">
           <h1 class="name">Registration</h1>
           
       </div>
       <hr>
       <center>
       <div class="main2" aline="centre">
         <form action="">
            <table class="r_table">
             <tr>
                <td><label><b>First Name</b></label></td>
                <td><input type="text" placeholder="First Name" required></td>
             </tr> 
               <tr>
                <td><label><b>Last Name</b></label></td>
                <td><input type="text" placeholder="Last Name" required></td>
             </tr> 
               <tr>
                <td><label><b>Department / Office</b></label></td>
                <td><select name="sel" id="sel">
                    <option required >Select your Department / Office</option>
                </select></td>
             </tr> 
               <tr>
                <td><label><b>Username</b></label></td>
                <td><input type="text" placeholder="Username" required></td>
             </tr>
                <tr>
                <td><label><b>Password</b></label></td>
                <td><input type="password" placeholder="Password" required></td>
             </tr>
              <tr>
                <td><label><b>Confirm Password</b></label></td>
                <td><input type="password" placeholder="Confirm Password" required></td>
             </tr>
              <tr>
                <td><label><b>E-Mail</b></label></td>
                <td><input type="email" placeholder="E-Mail Address" required></td>
             </tr>
              <tr>
                <td><label><b>Contact No.</b></label></td>
                <td><input type="number" placeholder="(639)" required></td>
             </tr>
              
              
          </table>
            <br>
            <button>SUBMIT</button>
             
             
             
         </form>
          
           
           
           
       </div>
       
       </center>
       
       
       
   </div>
    
</body>
</html>
