<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/task3.css">
    <link rel="icon" href="css/image/a.png">

</head>

<body>
    <div class="main">
        <div class="contact">

            <form action="">

                <h2 class="heading">Colorlib Contact Form</h2>
                <p>Contact us for custom quote</p>
                <input type="text" placeholder="Your name" required><br>
                <input type="text" placeholder="Your Email Address" required><br>
                <input type="text" placeholder="Your Phone Number (optional)"><br>
                <input type="text" placeholder="Your Web Site (optional)"><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Type your message here" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</body>

</html>
